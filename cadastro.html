<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/img/logoNomeDuo.svg">
    <link rel="stylesheet" href="assets/css/cadastro.css">
    <title>Tela de Cadastro</title>
  </head>
  <body>
    <div class="register-card">
      <img src="assets/img/logoDuo.svg" alt="Logo">
      <h1>Cadastro</h1>
      <form id="cadastroForm" action="conclusaoCadastro.html" method="post">
        <input type="text" placeholder="Nome Completo" required>
        <input type="email" placeholder="Email" required>
        <input type="date" placeholder="Data de Nascimento" required>
        <input type="text" placeholder="CEP (XXXXX-XXX)" pattern="[0-9]{5}-[0-9]{3}" required>
        <input type="text" placeholder="CPF (11 dígitos)" pattern="[0-9]{11}" required>
        <input type="tel" placeholder="Telefone (XX XXXXX-XXXX)" pattern="[0-9]{2} [0-9]{5}-[0-9]{4}" required>
        <div class="password-wrapper">
          <input type="password" id="senha" placeholder="Senha" required>
        </div>
        <div class="password-wrapper">
          <input type="password" id="confirmarSenha" placeholder="Confirmar Senha" required>
        </div>
        <span class="error-message" id="passwordError" style="display: none;">As senhas não coincidem.</span>
        <input type="submit" value="Cadastrar">
      </form>
    </div>
    <script>
      document.getElementById("cadastroForm").addEventListener("submit", function(event) {
        var senhaInput = document.getElementById("senha");
        var confirmarSenhaInput = document.getElementById("confirmarSenha");
        var passwordError = document.getElementById("passwordError");
        if (senhaInput.value !== confirmarSenhaInput.value) {
          passwordError.style.display = "block";
          event.preventDefault(); 
        } else {
          passwordError.style.display = "none";
        }
      });

    </script>
  </body>
</html>
